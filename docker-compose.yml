version: '3.8'

services:
  # Backend service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: glutenguard-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - DATABASE_URL=sqlite:///./glutenguard.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN:-}
      - DIP_DEBUG_MODE=true
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173
    volumes:
      # Persist database
      - ./backend/glutenguard.db:/app/glutenguard.db
      # Persist uploads
      - ./backend/uploads:/app/uploads
      # Persist debug output
      - ./backend/dip_debug_output:/app/dip_debug_output
      # Persist logs
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - glutenguard-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: glutenguard-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - glutenguard-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  glutenguard-network:
    driver: bridge

volumes:
  backend-data:
    driver: local

